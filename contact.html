<!doctype html>
<html lang="fr">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  
  <!--FontAwesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


  <!-- css -->
  <link rel="stylesheet" href="css/custom.css" type="text/css">
  <title>Contact Form</title>
</head>
<body> 
  <main>

    <header class="body text-center">
      <h2>Une question ? <br>Nous sommes là pour vous aider</h2>
    </header>

    <br>
    <form>
      <div class="row">
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Prénom*">
        </div>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Nom*">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="E-mail*">
        </div>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Téléphone*">
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-8">
          <textarea class="form-control" placeholder="Message*" id="Message" rows="4"></textarea>
        </div>
      </div>


      <br>
      <div class="form-row col-8">
        <button type="submit" class="btn btn-sm" id="btnEnvoyer">Envoyer</button>
      </div>
    </form>
    
    
    
    
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- script -->
    <script src="/js/script.js" type="JavaScript"></script>
  </main>


</body>
</html>
